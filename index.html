<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <style>
    body {
      margin: 0;
      background-color: #2c2c2c;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #3c3c3c;
      padding: 40px 60px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .box h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }

    .box p {
      margin: 0;
      font-size: 16px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>This website is under maintenance</h1>
    <p>Sincerely,<br>Nbit_123</p>
  </div>
</body>
</html>
